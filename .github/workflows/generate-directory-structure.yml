name: Generate Directory Structure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-directory-structure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate directory structure
      run: |
        echo "Directory Structure:" > directory_structure.txt
        tree -L 3 -I 'node_modules|.git' >> directory_structure.txt

    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add directory_structure.txt
        git commit -m "Update directory structure" -a || echo "No changes to commit"
        git push
